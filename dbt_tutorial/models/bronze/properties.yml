version: 2



models:
  - name: bronze_date #  Must match the filename of a model -- including case sensitivity.
    config:
        materialized: view

  - name: bronze_store #  Must match the filename of a model -- including case sensitivity.
    config:
        materialized: view
    columns: 
          - name: store_name
            data_tests:
              - accepted_values: 
                  arguments:
                      values: ['MegaMart Manhattan','MegaMart Brooklyn',
                                  'MegaMart Austin','MegaMart San Jose','MegaMart Toronto']
                  config:
                      severity: warn

          - name: country
            data_tests:
              - accepted_values: 
                  arguments:
                      values: ['Canada', 'USA','Mexico']
                  config:
                      severity: warn
        

  - name : bronze_sales
    columns: 
        - name: sales_id
          data_tests:
            - unique
            - not_null

        - name: gross_amount
          data_tests:
             - generic_non_negative

  